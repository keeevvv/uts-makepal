name: Next.js test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0" # Sesuaikan dengan versi Node.js kamu

      - name: Install dependencies
        run: npm install

      - name: Run test
        run: npm run test
